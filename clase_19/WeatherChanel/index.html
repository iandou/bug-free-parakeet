<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Channel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./1690602151.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="encabezado">
      <h1>Weather Channel</h1>
      <input type="text" id="input" placeholder="Ingresá una ciudad" />
      <button>ENVIAR</button>
    </div>
    <div class="container">
      <ul class="ciudades">
        <li>
          <span id="ciudad"></span><br />
          <span id="temperatura"></span><span id="grados"><sup>°C</sup></span
          ><br />
          <img id="wicon" src="" alt="Ícono del tiempo" /><br />
          <span id="descripcion"></span><br />
        </li>
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
